<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Cashier-CA</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="manifest"  href="manifest.json">
<link rel="apple-touch-icon" href="icon.png">
</head>
<body>
<h1>Cashier (Canada)</h1>

<div class="card">
  <label>Amount Due $ <input id="due"  type="number" step="0.01"></label><br><br>
  <label>Amount Paid $ <input id="paid" type="number" step="0.01"></label>
  <div id="chips"></div>
  <p id="change" class="bold"></p>
  <p id="err"    class="error"></p>
</div>

<div class="card">
  <details open>
    <summary><strong>Breakdown</strong></summary>
    <table id="breakdown"></table>
  </details>
</div>

<div class="card" id="suggestCard" hidden>
  <strong>Suggestions</strong>
  <ul id="suggest"></ul>
</div>

<div class="card">
  <strong>Till Setup</strong><br>
  <div id="denoms"></div>
</div>

<script src="app.js"></script>
</body>
</html>
