<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Cashier-CA</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="manifest"  href="manifest.json">
<link rel="apple-touch-icon" href="icon.png"><!-- optional icon -->
</head>
<body>
<h1>Cashier (Canada)</h1>

<!-- ─────────── Transaction card ─────────── -->
<div class="card">
  <label>
    Amount&nbsp;Due $
    <input id="due"
           type="text"
           inputmode="decimal"
           autocomplete="off"
           placeholder="0.00">
  </label>
  <br><br>
  <label>
    Amount&nbsp;Paid $
    <input id="paid"
           type="text"
           inputmode="decimal"
           autocomplete="off"
           placeholder="0.00">
  </label>

  <div id="chips"></div>

  <p id="change" class="bold"></p>
  <p id="err" class="error"></p>
</div>

<!-- ─────────── Breakdown card ─────────── -->
<div class="card">
  <details open>
    <summary><strong>Breakdown</strong></summary>
    <table id="breakdown"></table>
  </details>
</div>

<!-- ─────────── Suggestions card ─────────── -->
<div class="card" id="suggestCard" hidden>
  <strong>Suggestions</strong>
  <ul id="suggest"></ul>
</div>

<!-- ─────────── Till setup card ─────────── -->
<div class="card">
  <strong>Till Setup</strong><br>
  <div id="denoms"></div>
</div>

<!-- JavaScript app logic -->
<script src="app.js"></script>
</body>
</html>
